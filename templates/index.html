<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Weather Comparison</title>
</head>
<body>
    <div class="weather-container">
    <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 45px;">
        Weather Today vs Last Year
    </h1>
    <form method="post">
        <label for="city" class="city-text"> Enter City: </label>
        <input type="text" id="city" name="city" required>
        <button type="submit" class="button"> Check Weather </button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result %}
        <p>{{ result | safe }}</p>
    {% endif %}
    </div>
    
</body>
</html>
