<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Comparison</title>
</head>
<body>
    <h1>
        Weather Today vs Last Year
    </h1>
    <form method="post">
        <label for="city"> Enter City: </label>
        <input type="text" id="city" name="city" required>
        <button type="submit"> Check Weather </button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result %}
        <p>{{ result | safe }}</p>
    {% endif %}
</body>
</html>
